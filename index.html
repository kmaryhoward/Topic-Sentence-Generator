<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Topic Sentence Generator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="index.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700' rel='stylesheet' type='text/css'>
 </head>

 <body>
 <nav class="navbar navbar-inverse navrbar-static-top">
  <div class="container">
   <div class="navbar-header">
     <a class="navbar-brand" href="#">Topic Sentence Generator</a>
   </div>
  </div>
  </nav>
 <div class="jumbotron">
  <div class="container">
   <h1>Topic Sentence Generator</h1>
   <p>Input your ideas into this intuitive template and improve your papers now!</p>
    <h3>Add New Ideas:</h3>
    <form id="ideaInputForm">
     <div class="form-group">
      <label for="ideaDescInput">Author</label>
      <input type="text" class="form-control" id="nameOfAuthor" placeholder="Who is your author?">
      </div>
     <div class="form-group">
     <label for="ideaDescInput">Action</label>
     <input type="text" class="form-control" id="actionOfAuthor" placeholder="What is your author doing? Use a verb (e.g. depicts)">
     </div>
    <div class="form-group">
     <label for="ideaDescInput">Represented Object</label>
     <input type="text" class="form-control" id="objectOfAuthor" placeholder="What does your author represent?">
     </div>
    <div class="form-group">
    <label for="ideaDescInput">Idea</label>
    <input type="text" class="form-control" id="ideaOfAuthor" placeholder="Why does this representation matter?">
    </div>

  <button type="submit" class="btn btn-primary">Add</button>
  </form>
 </div>

 <div class="row">
  <div class="col-lg-12">
  <div id="ideasList">
   </div>
  </div>
 </div>
<div class="footer">
 <h6>&copy kmhoward.org</h6>
</div>

</div>

  <script src="main.js"></script> 
 </body>
</html>
