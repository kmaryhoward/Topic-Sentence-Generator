<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Topic Sentence Generator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 </head>

 <body>
  <div class="container">
   <h1>Topic Sentence Generator <small>by kmhoward.org</small></h1>
   <div class="jumbotron">
    <h3>Add New Ideas:</h3>
    <form id="ideaInputForm">
     <div class="form-group">
      <label for="ideaDescInput">Author</label>
      <input type="text" class="form-control" id="nameOfAuthor" placeholder="Who is your author?">
      </div>
     <div class="form-group">
     <label for="ideaDescInput">Action</label>
     <input type="text" class="form-control" id="actionOfAuthor" placeholder="What is your author doing? Use a single verb (e.g. writes, depicts)">
     </div>
    <div class="form-group">
     <label for="ideaDescInput">Represented Object</label>
     <input type="text" class="form-control" id="objectOfAuthor" placeholder="What does your author represent?">
     </div>
    <div class="form-group">
    <label for="ideaDescInput">Idea</label>
    <input type="text" class="form-control" id="ideaOfAuthor" placeholder="Why does this representation matter? What does it do?">
    </div>

  <button type="submit" class="btn btn-primary">Add</button>
  </form>
 </div>

 <div class="row">
  <div class="col-lg-12">
  <div id="ideasList">
   </div>
  </div>
 </div>
<div class="footer">
 <p>&copy kmhoward.org</p>
</div>

</div>   
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://chancejs.com/chance.min.js"></script>
  <script src="main.js"></script> 
 </body>
</html>
